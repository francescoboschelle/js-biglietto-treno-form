<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Biglietto Treno Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.6 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <section>
          <h2 class="text-white fw-bold mt-3 text-center">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
          </h2>
          <div class="card mt-3 shadow">
            <div class="card-body text-center px-5">
              <form>
                <div class="row primary-color mb-3">
                  <div class="col-4">
                    <div class="mb-3">
                      <label for="nameInput" class="form-label"
                        >Nome Cognome</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="John Smith"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="mb-3">
                      <label for="distanceInput" class="form-label"
                        >Km da percorrere</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="distanceInput"
                        placeholder="1"
                        min="1"
                        max="1000000"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="mb-3">
                      <label for="ageInput" class="form-label"
                        >Fascia d&apos;et√°</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="ageInput"
                        placeholder="18"
                        min="1"
                        max="100"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex gap-3 justify-content-center align-items-center"
                >
                  <button
                    type="submit"
                    class="btn btn-light primary-color fw-bold"
                  >
                    Genera
                  </button>
                  <button
                    type="button"
                    class="btn btn-light primary-color fw-bold"
                    id="cancelBtn"
                  >
                    Cancella
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section id="ticket" class="d-none">
          <h2 class="text-white fw-bold mt-3 text-center">IL TUO BIGLIETTO</h2>
          <div class="card mt-3 shadow">
            <div class="card-body">
              <h5 class="card-title fw-bold">DETTAGLIO PASSEGGERI</h5>
              <div class="container">
                <div class="row border border-end-0 border-secondary">
                  <div class="col-4 bg-secondary p-4">
                    <h5 class="fw-bold">NOME PASSEGGERO</h5>
                    <p id="nameTicket" class="fw-bold fs-5 mb-0">Unknown</p>
                  </div>
                  <div class="col-8 p-3">
                    <div class="table-responsive">
                      <table class="table table-borderless mb-0">
                        <thead>
                          <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td scope="row" id="offer">Unknown</td>
                            <td id="cabinNumber">Unknown</td>
                            <td id="cpCode">Unknown</td>
                            <td id="cost">Unknown</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>

    <!-- Main script -->
    <script src="./js/main.js"></script>
  </body>
</html>
